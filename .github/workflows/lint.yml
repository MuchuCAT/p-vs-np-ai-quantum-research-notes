name: Research Integrity Audit

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    name: Validate Citations and Claims
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Validate Citation Keys
        run: python3 tools/check_citation_keys.py

      - name: Run Missing Citation Heuristic
        run: python3 tools/list_missing_citations.py
